<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>Weekly Weather Report</h1>
            <input type="text" id="searchBar" placeholder="Enter city..">
        </div>
        <div class="content">
            <div class="city">İstanbul, TR</div>
            <div class="temp">15°C</div>
            <div class="desc"><i class="fas fa-sun"></i> Sunny</div>
            <div class="minmax">14°C / 19°C</div>
        </div>
        <div class="forecast"></div>
    </div>
</body>
</html>
